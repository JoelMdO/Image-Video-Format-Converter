<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></link>
    <title>Image converter from PNG to WEBP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
      <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
   <!-- Tailwind (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='button_pressed.js') }}" defer></script>
</head>
<body>
    <main>
    <h1>Convert to WEBP from PNG</h1>
    <h2>Generate an .webp file from a PNG image</h2>
    <h3>Select the option and upload the image</h3>
    <div class="menu-toggle" data-mobile-app-toggle>
        <button
            type="button"
            class="button-convert active"
            hx-post="/toggle"
            hx-trigger="click"
            hx-vals='{"mode": "convert"}'
            hx-swap="none"
        >
            Convert to WEBP
        </button>
        <button
            type="button"
            class="button-favicon"
            hx-post="/toggle"
            hx-trigger="click"
            hx-vals='{"mode": "favicon"}'
            hx-swap="none"
        >
            Convert a FAVICON
        </button>
        <!-- <button class="button-convert" onclick="toggleActive(this, 'convert')">Convert Image</button>
        <button class="button-favicon" onclick="toggleActive(this, 'favicon')">Create a FavIcon</button> -->
    </div>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</main>
<section>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <p>JML. Logo rights reserved.</p>
</section>
<!-- Popup -->
{% if show_popup %}
<div id="popup">
    <div class="popup-content">
        <h2>Upload Complete!</h2>
        <p>Your mac os icon has been saved</p>
        <p>Folder: {{ output_folder }}</p>
        <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
    
</div>
{% endif %}
